window:
  opacity: 1
  title: tdz terminal
  dimensions:
    columns: 160
    lines: 40
  padding:
    x: 3
    y: 3
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed

cursor:
  style: Block

scrolling:
  history: 30000

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t¬→=*"
  save_to_clipboard: true

hints:
  enabled: []

key_bindings:
  - { key: N, mods: Command, action: CreateNewWindow }
  - { key: F, mods: Command, action: None }
  - { key: B, mods: Command, action: None }
  - { key: Left, mods: Command, chars: "\x01" }
  - { key: Right, mods: Command, chars: "\x05" }
  - { key: Left, mods: Alt, chars: "\x1bb" }
  - { key: Right, mods: Alt, chars: "\x1bf" }
  - { key: Back, mods: Command, chars: "\x15" }

mouse:
  hide_when_typing: false

mouse_bindings:
  - { mouse: Right, action: Paste }
  - { mouse: Middle, action: Paste }

font:
  size: 14.0
  offset:
    x: 0
    y: 0
  normal:
    family: FuraCodeiScriptNerdFontAAE Nerd Font
    style: Regular
  bold:
    family: FuraCodeiScriptNerdFontAAE Nerd Font
    style: Bold
  italic:
    family: FuraCodeiScriptNerdFontAAE Nerd Font
    style: Italic

bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xEBCB8B'

# Colors (Nord)
colors:
  # Default colors
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'

  # Normal colors
  normal:
    black:   '0x3B4252'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x88C0D0'
    white:   '0xE5E9F0'

  # Bright colors
  bright:
    black:   '0x4C566A'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x8FBCBB'
    white:   '0xECEFF4'

debug:
  render_timer: false
